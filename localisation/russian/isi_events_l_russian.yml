isi.13artemfriend: "Сделка с Артёмом"
isi.13artemfriend.t: "Союз с умнейшим"
isi.13artemfriend.desc: "Клуб 'Алкаголик' стал некой достопримечательностью в Тиране, огромный выбор не паленого алкоголя, человеческие цены и полная анонимность происходящего внутри. Артем сидел за барной стойкой и выпивал очредную бочку пива. Никто не знал как в него столько влазит, но  ниразу небыло замечено что бы он ходил в туалет. Александр сел рядом и заказал виски с колой. Ну что сАнЯ,  зачем ты позвал меня в это заведение, предположу что точно не угостить меня пивом. Нет, не для этого, Мне нужна потдержка твоей фракции. Ты имеешь влияние во дворце, ты и твои приближенные  был ученым до тотального сокращения, ты занаешь дворец как свои 6 пальцев. Это очень поможет нам при штурме. Понимаешь Александр, а какой мне тебе помогать. Если штурм провалится то Роман стравит всех собак на нас, а в случае успеха рано или поздно ты устарнишь меня как политического конкурента, после этих слов Артем резким движением выпил виски Александра и смачно рыгнул. Александр нахмурил лицо. Артем, я лично даю гарантии, что тебя и твоих  приближенных никто  и пальцем не тронет. А если тронет, то этот палец окажется в него в заднице. Ну ладно, сАнЯ, завтра тебя найдет курьер, у него будет карта дворца изнутри, не зря я её составил еще во время работы там. Союз Был заключен. Обратной дороги нет."
isi.13artemfriend.a: "Вместе мы сила"

isi.14ludahelp: "Это не просто демократы, Это чертовы УПЫРИ"
isi.14ludahelp.t: "Попросить поддержку у демократов"
isi.14ludahelp.desc: "С  Людмилой было тяжело связатся, их фракция опутана туманом и нелепыми слухами, благодаря чему  они действуют абсолютно свободно не боясь облав со стороны сил полиции. После очередного вечера поиска хоть каких то намеков на связь с Людмилой. Александр лёг спать, но резко проснулся. Его взгляду предстал одинойкий  хлипкий деревянный домик, вокруг всё было окутано густым туманом. Неведомая сила звала его в дом, словно там было то, что он искал. Александр осторожно  приоткрыл дверь. В доме стоял стол, 2 старинных стула и тусклая свеча.  Словно по приказу Александр сел на стул и тут же из тени появился человек в темной мантии и спросил: "Зачем ты искал госпожу. Хоть у Александра были и довольно крепкие нервы, но даже его начало трести от страха. О, небойся Александр,  тут ты в безопасности, я не причиню тебе вреда, но ответь, Зачем ты ищешь госпожу. Александр перевел дух и  ответил существу: Мне нужна поддержка в штурме дворца, я собираю союзников. После этих  слов черный дым окутал стул и на нем появилась Людмила. её вид вселял страх и уважение. Черное как смерть платье и красные как кровь волосы предстали перед его взором, его словно заморозило, он не мог повернуть головы. Очень приятно  познакомится с вами лично Александр,  голос Людмилы звучал как гипнотическая музыка, словно в голове появился контролер который перехватил управлениею. Люда улыбнулась. Александ испытал заряд бодрости, его сознание было осбождено  от гипнотического влияния. Зачем вам наша помощь, разве у вас недостаточно сил что бы исполнить ваши планы. Нас нужна любая поддержка ответил Александр. Существо в тени ехидно улыбнулось. Ну чтож, мы окажем вам поддержку взамен на твою кровь, На мою кро... Существо вонзило свои клыки в ярёмную артерию, было видно как оно получало от этого несказанное удовольствие. В голове у александра Промелькнули слова 'Сделка заключена, обратного пути нет' Проснулся Александр на полу своей комнаты в холодном поту, и на шее у него было 2 отметины от клыков. "
isi.14ludahelp.a: "Что это блять было"

isi.15kill_greck: "Жить с позором или умереть"
isi.15kill_greck.t: "Убить Грека"
isi.15kill_greck.desc: "Фельдмаршал Никита 'Грек' есть иключительно военный чаловек, он живет армией, он спит армией, он видит армией, он чувствует армией. Его не интересует что происходит за пределами военной части или на поле боя. Ему не нужна гражданская жизнь. Что бы его убить  нужен четко составленный план, иначе всё впустую. Для начала нужно определить время нападения на часть."
isi.15kill_greck.a: "Мы атакуем в полдень"
isi.15kill_greck.b: "Удар глубокой ночью будет неожиданным"

isi.115kill_greck: "Тактика атаки"
isi.115kill_greck.t: "Тактика атаки"
isi.115kill_greck.desc: "Время атаки выбрано, самое время выбрать тактику атаки, будем ли мы наносить удар сконцентрированной силой, или атакуем сразу со всех строн но рассредоточеными силами"
isi.115kill_greck.a: "Возьмём их в кольцо "
