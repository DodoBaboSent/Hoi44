isi.1: "Ошибка которой не должно было случится."
isi.1.t: "Ошибка которой не должно было случится."
isi.1.desc: "Роман Поливка вырос  бедной Балканской стране,  в его семье было 5 детей, одним из которых был он, его жизнь была рутиной, каждый день он дрался с братьями за еду, пахал поле и убирал за скотиной. C началом первой Мировой войны служил в Австро-Венгерской Армии, получил осколочное ранение при Брусиловском прорыве, был захвачен Русской армией и  перевезен в Софию, окуда успешно сбежал и вернулся в родную деревню, но вот только деревню сожгли, а от родствеников ни осталось и следа. После Распада Австро-Венгрии Роман Поливка как один из подвстанцев  и борец за независимости начал гражданскую войну с Югославией за  отделение региона, крови было много, но регион отделился, и Роман воглавил его."
isi.1.a: "Тяжелая судьба."
isi.1.b: "Очередной недовольный фермер."

isi.2: "Волк в овечьей шкуре"
isi.2.t: "Волк в овечьей шкуре"
isi.2.desc: "Прошло несколько лет с момента вступления Романа в должность правителя страны, люди надеялись на перемены, на прекращение постоянных войн, на стабильность ЧЕРТ ВОЗЬМИ!, да,  по началу так и случилось, Роман частично востановил экономику, нашел Инвестора Дмитрия Доброго который основал 'OVERCHARGED',и обеспечил страну вкусной газировкой, завербовал Греческого Генерала Триандофилиди, повыстл его до фельдмаршала, и дал Прозвище Грек. Благодаря этому армия стала более боеспособной и организованой, с улиц пропали бомжи и наркоманы, но счастье длилось очень не долго. Власть вскружила голову уже не совсем Молодому Роману. Он построил себе Дворец с кучей слуг, удобствами, и огромной казной. Он начал забывать о народе, и жить за счет налогов, слитки золота сотнями уходили за границу, минуя гос бютжет. Что бы компенсировать потери Были повышены налоги, экономика начала беднеть, упало финансирование армии и флота, в государстве начинался очередной ПИЗДЕЦ."
isi.2.a: "Очередной недодиктатор"

isi.3: "Искры революции"
isi.3.t: "Революция никогда не заканчивается, а только останавливается"
isi.3.desc: "Когда народу что то не нравится и они начинают бунтовать есть 2 варианта событий, 1)Силовики с дубинками популярно обьясняют народу в чем они неправы и методично разгоняют  тяжелыми ударами, 2)К народу присоеденяется армия, и уже силовиков разгоняют автоматной и пулеметной очередью. В случае Романа армия все еще потдерживала его, но потдержка эта висела исключительно на Фельдмаршале Греке, не будет его и ниточка порвется. А среди народа революционные настроения бурлят как горная река. За год образовались 3 более менее крупные фракции бунтовщиков.  Ополчение Александра, или  по простому фашисто-националисты, они выступают за военное свержение нынешнего правительства и дрльнейшей его казни путем сожжения на костре, ро слухам Александр -  их лидер это солдат немецкой армии, которому не посчастливилось оказатся в Албании при начале первой Мировой . В общем мутные ребята, Второе обьеденение это оставшаяся интелегенция во главе с Артемом, ученые, музыканты, бизнесмены и прочие люди высокого порядка. Сам Артем это гениальный ученый который помог Дмитрию Доброму изобрести 'OVERCHARGED' и впринципе продвигал науку в Поливии до начала сокращения. Но как у любого ученого есть у него одна странность, пивная зависимость. Это побочный эффект одного эксперемента, его организм  увеличио регенерацию в 3 раза, но в замен Артему нужно выпивать в день ящик пива, иначе его ждет мучительная смерть. Про третью партию известно не так много, её возглавляет Людмила, и они вроде как за демократию, и равенство среди народа, но что то с ними точно не так... "
isi.3.a: "Александр выглядит очень перспективно"
isi.3.b: "Ученые дадут нашей стране небывалый прогресс"
isi.3.c: "Странности мы любим"

isi.alexandr: "Армия как философия жизни"
isi.alexandr.t: "История Александра"
isi.alexandr.desc: "Немецкий солдат, забытый своим правительством, брошенный на произвол судьбы в плену у Русских, бежавший из Софии и засевший в Албании. Александр был знаком с Романом еще со времен  его восстания, он коммандовал 32-крестьянско пехотной дивизией, которая  с огромными потерями штурмовала Тирану. За понесенные потери Александр был разжалован из армиии и формально отправлен в запас. По факту его кинули второй раз.  Теперь в  его сознании была лишь одна цель, МЕСТЬ МЕСТЬ И ЕЩЕ РАЗ МЕСТЬ. И не дай бог, вы встаните у него на пути.  "
isi.alexandr.a: "Месть это блюдо, которое подают обжигающе холодным"


isi.4razved: "Нам нужны данне"
isi.4razved.t: "Слежка за Дворцом"
isi.4razved.desc: "У Романа много приспешников, но всех их объеденяет одно. Дворец. Символ власти и коррупции Ромы, в нем множество комнат, гостевых, обеденных комнат, и черт занет чего еще. Самые преданные и важные люди живут в золотой зоне дворца, за ней мы и следили. По итогам слежки было выявлено трое самых верных Роминых саратников. 1)Данил Скала Джонсон, его не просто так прозвали, в детстве он нашел светяжийся камушек и очень долго с ним играл, в результате воздействия еще неизученной радиации  его кожа стала очень жесткой, местами откровенно похожа на камень, благодаря этому его не берут пистолетные пули  и малые осколки, они просто не пробивают его кожу, благодаря этому он стал главным телохранителем Романа. 2) Адмирал Дмитрий злой. Прошу не путать его с промышлеником Дмитрием Добрым, Оффицально у Поливии флота нет, он не затонул, его не украли, нет, его просто не начинали строить. Зачем же Роману адмирал, все просто, Дмитрий Злой вытащил Романа из под пулеметного огня во время войны, за это и получил должность Адмирала. 3) Владиslave Соколов, доверенное гос лицо, первый человек в министерстве и главный человек по рампилу бютжета. Всех троих необходимо ликвидировать "
isi.4razved.a: "От них необходимо избавится"

isi.5danil: "Камнедробилка"
isi.5danil.t: "По камушку по камушку"
isi.5danil.desc: "Хлороформ. Не важно насколько крепка его кожа, хлороформ сделал свое дело. И теперь телохранитель Данил Скала Джонсон  сидит  связанный на стуле, а стул в жерле пока еще выключенной камнедробилки, иронично, да, камнедробилка передробит камень. Скала начал Приходить в себя, и помойму ему стало срашно. Какого черта, бы блять вообще кто, и какого хуя я привязан к стулу. О, наконец то очнулся, приятно познакомитя, Я Александр, тот кто вышверенет диктатора и его приближенных с дворца. Ты, хахаха, всего лишь групка террористов, замахнувшихся на власть, силы Грека вас раздавят как тараканов, а потом перевешают на главной площади, как устрашение, что бы другим неповадно было. О, какое мнение для телохранителя, сидяшего в камнедробилке, кстати о ней, Активировать механизм. По всему подвалу раздались 'очень жуткие звуки'"
isi.5danil.a: "Кроваво каменное месиво"


isi.6dima: "Адмирал без флота"
isi.6dima.t: "Бесполезный человек"
isi.6dima.desc: "Адмирал без флота, без чести и еще чего либо. Вечерами он любил ходить по набережной и смотреть на бескрайнее море. Его мечты возглавить армаду, состоящее из сотни кораблей витало в его голове постоянно, но Роман отказался выделять деньги даже на гребаную подводную лодку. Погрузившись в размышление он не заметил, как к нему подошел человек и нанес оглушающий удар. Очнлся Дмитрий  на старом итальянском конвое, списанным еще черт знат когда. Его ноги были погружены в тазик с застывшим бетоном. Осмотревшись по сторонам Он никого не обнаружил, на палубе стояла гробовая тишина, лишь скрип ржавой посудины иногда разрывал эту тишину. Аккуратно дополся до двери на нижнюю палубу, Дмитрий с надежной  попытался открыть её. Дверь была закрыта, более того вглядевшись повнимательнее он увидел сварные швы, она была заварена черт возьми. На верхней Палубе небыло толком ничего, кроме старого ведра, перетертой веревки, и ржавого якоря. Якорь, подумал Дмитрий и начал несильными ударами тазика о якорь крошить бетон. Для полного застывания бетона как минимум нужно несколько суток, и этому явно было меньше. Спустя час ковыряния бетона, одна нога была освобождена, а еще спутя пол часа освободилась и вторая. Так, теперь меня ничто не совывает подумал адмирал и тут за его спиной, ногами, и впринципе вокруг него раздался взрыв. Александр все это время игрался с жертвой, давая ей надежду, мол вот, твой шанс на спасение, он почти близко, ты сможешь, и в последний момент отнимает её. Это отдельный вид жестокости. А Адмирал обрел покой на дне морском.  "
isi.6dima.a: "И все же трудно плавать с бетоном на ногах"


isi.7vlad: "А он умеет летать?"
isi.7vlad.t: "Последний полёт"
isi.7vlad.desc: "Владиslave Соколов мастер по распилу. Он работал лесорубом? мебельшиком? плотником?  НЕТ, всего лишь главный министр финансов, и самый главный отмыватель бютжетных денег и любитель шикарных вечеригок. Пока что У Александра 'Короткие руки', что бы дотянутся до него во дворце, но не только во  дворце проходят все вечеринки. Дом моды имени Комлевой так же часто проводит тематические вечеринки для богатых. Ассортимент увеселяющих веществ просто огромен, начиная с обычной водки, заканчивая тяжелыми галлюциногенами. За час до прибытия Влада, Александр с двумя приближенными  проникли в дом под видом рабочих и подложили свои 'волшебные пилюли', которые предназначались лично для Влада, Александра не волновала судьба других посетителей клуба, они такие же мрази  как и Влад. До прибытия Влада оставвалось 20 минут, Комлева суетилась как могла, все было подготовлено в лучшем виде, алкоголь, таблетки, проститутки, все по высшему разряду. А Александр стоял в стороне и улыбался, он ждал, умение ждать было развито у него особо остро. Влад прибыл с кучей  друзей, весеринка началась, сотня человек орала песни, пила, курилась, кололась, и орала музыка. Да, интересно тратится гос бютжет. Алекссандр подошел к владу и от лица заведения предложил попробывать новые талетки. Ты будешь летакть от их эффекта. Влад не долго думая Захавал сразу 3. Александр такого не ожидал. лишь 1 таблетка вызывает тяжелейшие галюцинации полность уничтожая систему восприятия и наполняет организм смертельным ядом, после 3 жить ему осталось не более 20 минут. У Александр не долго думая втолкал его в уборную. По виду влада было видно, что трип он уже словил, где то через 2 минуты начнется 'эффект полета'. В панике Александр начал осматриватся по сторонам но было поздно, Влад разбежался и прыгнул головой в сортир, расправив руки словно крылья сокола. Чтож, так даже лучше "
isi.7vlad.a: "А перья где?"

