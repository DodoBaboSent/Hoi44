l_russian:

info.0.1: "Трагедия которой не должно было случится"
info.0.1_desc: "Народный герой, вкусивший власть впал в безумие"

info.0.2: "Новое, это хорошо забытое старое"
info.0.2_desc: "Он боролся с диктатурой и несправедливость не оглядываясь назад, а когда оглянулся сам стал диктатором"

info0.3: "Революция циклична"
info0.3_desc: "Когда Роман повел за собой народ и сверг диктатуру, он никогда не думал, что  такая же судьба постигнет и его"

choise.0.1: "Александр"
choise.0.1_desc: "Молодой, амбициозный, властный, и определенно презирает Рому"

ISI_alexandr_civilian:  "Страну ждет §RКРОВАВОЕ§! месиво, открываются некоторые решения нацеленные на дестабилизации Роминого правительства"

ISI_den_dead: "Данил Скала Джонсон больше не сможет выполнять свои служебные обязанности"
ISI_dima_dead: "Теперь Дмитрий на службе у Нептуна"
ISI_vlad_dead: "Влад не украдет больше ни копейки"

ISI_artem_help: "При штурме Дворца мы не запутаемся в местных лабиринтах и получим потдержку ученых"

ISI_ludahelp: "Неясно какая помощь будет оказана, но оказана она будет"

ISI_day_krug_lose: "Силы Александра потерпели серьёздное поражние, Хуида Убит, А Грек уже мобилизует Нац гвардию, штурм дворца будет необычайно трудным."
ISI_day_krug_lose_little: "Хоть Грека и не удалось убить, но штурм обошелся без больших потерь, штурм дворца все еще впереди"
ISI_day_fist_win: "Сражение выйграно, но какой ценой, Ирина и Владислав мертвы, часть почти полностью уничтожена"
ISI_best_win: "Грек захвачен живым, некоторые солдаты из части перешли на строну Александра,  так было найдено противотанковое орудие 3.7 см  и множество огнестрельного вооружения"
ISI_ludmila_night_attack: "Людмила забрала душу Грека и будет использовать её в своих целях, Александр не осмелилился входить на территорию части."
ISI_friend_nikita: "Большая часть вооруженных сил поддержит штурм дворца, но  Грек обретет огромное политическое влияние в будущем "








kill.0.1: "Заручится потдержкой Артема"
kill.0.1_desc: "Интелегенция имеет некоторое влияние на политическую ситуацию во дворце, их потдержка нам очень поможет"

kill.0.2: "Обезглавить армию"
kill.0.2_desc: "Легендарный маршал, герой войный и просто хороший человек, СЕГОДНЯ ДОЛЖЕН УМЕРЕТЬ"

place.0.1: "Попросить демократов"
place.0.1_desc: "Демократы, загадочная фракция Людмилы, кто знает чем обернется нам их потдержка"

place.0.2: "Друг моего врага станет ему врагом"
place.0.2_desc: "Никита человек чести, его не интересуют деньги, его невозможно подкупить. А вот привить ложные идеалы..."


cevilwar.0.1: "Финальный штрих"
cevilwar.0.1_desc: "Александр уже почти у цели. Осталось пройти совсем чуть чуть что бы сбросить с Романа бремя власти"

proizvod.1.5: "OVERCHARGED"
proizvod.1.5_desc: "Компания основаная Дмитрием Добрым, для производства вкусной и полезной газировки и различных сортов энергетиков"

proizvod.1.2: "Начать реформировать промышленность"
proizvod.1.2_desc: "Наша промышленость в ужасном состоянии, нам срочно нужно принять меры исправления этого недоразумения"

proizvod.2.1: "Начало Индустриализация"
proizvod.2.1_desc: "OVERCHARGED имеет огромный коммерческий потенциал потенциал, пришло время расширить производственную мощность наших заводов. "

proizvod.3.1: "Вишневый вкус"
proizvod.3.1_desc: "Для производсва нового вида энергетика нам понадобится больше фабрик, больше чертовых фабрик"

proizvod.3.2: "Малиновый вкус"
proizvod.3.2_desc: "Малиновый вкус побуждает в людях патриотизм, потому что мы добавляем туда порох, который изготавливается на наших заводах"

proizvod.3.3: "Клубничный вкус"
proizvod.3.3_desc: "Нефть, это стратегически необходимый ресурс, которая нужна буквально для всего, для этого мы  построим несколько НПЗ, на которых будем производить так необходимую нам нефть"

proizvod.3.4: "Экзотический вкус"
proizvod.3.4_desc: "Наши моряки, привезли из Росиии  экзотические напитки которые очень понравились нашим гражданам, нам нужно построить больше верфей, что бы возить больше заморского напитка."

proizvod.4.1: "Абсолютный вкус"
proizvod.4.1_desc: "Путем долгих эксперементов в лабараториях OVERCHARGED,  технологами был выведен абсолютный вкус энергетика, побробовав его, открывается второе дыхание и тяга к новым свершением, пора расширять производство. "

proizvod.5.1: "Расширить линии производства"
proizvod.5.1_desc: "После изобретения нового вида энергетика, наша прибыль идет вверх, спрос растет, а производсва нехватает, НУЖНО БОЛЬШЕ ЛИНИЙ ПРОИЗВОДСТВА"

proizvod.5.2: "Спрос за рубежом"
proizvod.5.2_desc: "Многие крупные державы, заинтересованы в нашей продукции. Все больше заявок поступает из-за границы, Германия, Франция, Люксембург, США, Британия готовы закупить крупные партии продукта. (При отношениях больше 80, у люксембурга больше 100, вы получите нихуёвые бонусы от этого фокуса)"

